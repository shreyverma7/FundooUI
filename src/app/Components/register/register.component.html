<form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
  <div class="main">
    <div class="container">
      <div class="left-content">
        <h1 class="text-icon">
          <span style="color: blue">F</span>
          <span style="color: red">u</span>
          <span style="color: yellow">n</span>
          <span style="color: rgb(15, 15, 15)">-</span>
          <span style="color: blue">d</span>
          <span style="color: green">o</span>
        </h1>
        <h1 class="sub-heading">Create Your fandoo Account</h1>
        <div class="Name">
          <mat-form-field appearance="outline" class="name" style="padding-right: 2%;">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="" formControlName="firstname">
            <mat-error>Enter the Valid firstname</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="name">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="" formControlName="lastname">
            <mat-error>Enter the Valid Lastname</mat-error>
          </mat-form-field>
        </div>
        <div class="Email">
          <mat-form-field appearance="outline" class="Email">
            <mat-label>Username</mat-label>
            <input matInput placeholder="" formControlName="email">
            <mat-error>Enter the Valid Email</mat-error>
          </mat-form-field>
        </div>
        <div class="PhoneNumber">
          <mat-form-field appearance="outline" class="PhoneNumber">
            <mat-label>PhoneNumber</mat-label>
            <input matInput placeholder="" formControlName="phonenumber">
            <mat-error>Enter the Valid Phone Number</mat-error>
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </div>
        <div class="Password">
          <p>
            <mat-form-field appearance="outline" class="pass" style="padding-right: 2%;">
              <mat-label>Password</mat-label>
              <input matInput placeholder="" formControlName="password" [type]="showPassword? 'text' : 'password'">
              <mat-error>Enter the Valid password</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="pass">
              <mat-label>confirm</mat-label>
              <input matInput placeholder="" type="password" formControlName="confirmpassword">
              <mat-error>Invalid Password </mat-error>
            </mat-form-field>
          </p>
        </div>


        <div class="example-section show">
          <mat-checkbox class="example-margin" color="primary" (change)="togglePasswordVisibility()">Show Password</mat-checkbox>
        </div>
        <div class="signin">
          <a mat-button href="login" color="primary">Log in</a>
          <button mat-raised-button color="primary">create</button>
        </div>
      </div>
      <img src="https://cdn.dribbble.com/users/129991/screenshots/4495463/media/878bb669281b29821f7e3dc654121a91.gif">

    </div>
  </div>
</form>
