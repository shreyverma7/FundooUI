<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="white" class="example-toolbar">
    <button  mat-icon-button (click)="snav.toggle()">
      <mat-icon >menu</mat-icon></button>
      <h1 class="text-icon">
        <span style="color: blue">F</span>
        <span style="color: red">u</span>
        <span style="color: yellow">n</span>
        <span style="color: rgb(15, 15, 15)">-</span>
        <span style="color: blue">d</span>
        <span style="color: green">o</span>
      </h1>
    <mat-form-field class="Search">
      <mat-icon matSuffix>search</mat-icon>
      <input type="text" matInput placeholder="Search" (keyup)="SearchNotes($event)">
    </mat-form-field>
    <div class="container">
      <div class="container1" (click)="snav.toggle()">
        <span class="material-symbols-outlined">
          refresh
        </span>
      </div>
      <div class="container1" (click)="snav.toggle()">
        <span class="material-symbols-outlined">
          list
        </span>
      </div>
      <div class="container1" (click)="snav.toggle()">
        <span class="material-symbols-outlined">
          settings
        </span>
      </div>
    </div>
    <div class="container2" (click)="snav.toggle()">
      <span class="material-symbols-outlined">
        apps
      </span>
    </div>
    <div class="container1" (click)="snav.toggle()">
      <span class="material-symbols-outlined">
        account_circle
      </span>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="notes" routerLinkActive="active-color" class="border">
          <span class="material-symbols-outlined icon">
            lightbulb
          </span>
          Notes
        </a>
        <a mat-list-item routerLink="remainder" routerLinkActive="active-color" class="border">
          <span class="material-symbols-outlined icon">
            Notifications
          </span>
          Reminders
        </a>
        <a mat-list-item routerLink="Editlabels" routerLinkActive="active-color" class="border">
          <span class="material-symbols-outlined icon">
            Edit
          </span>
          Edit labels
        </a>
        <a mat-list-item routerLink="archeive" routerLinkActive="active-color" class="border">
          <span class="material-symbols-outlined icon">
            Archive
          </span>
          Archive
        </a>
        <a mat-list-item routerLink="trash" routerLinkActive="active-color" class="border">
          <span class="material-symbols-outlined icon">
            Delete
          </span>
          Trash
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
